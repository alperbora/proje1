    <!DOCTYPE html>
    <html>

    <head>
        <title>İletişim Sayfası</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            .form-container {
                margin: 20px auto;
                max-width: 400px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <h2>İletişim Formu</h2>
                <form id="contact-form" action="iletisim.php" method="POST">
                    <div class="form-group">
                        <label for="name">Ad:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesaj:</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="jsSubmitButton">Gönder (JavaScript)</button>
                    <button type="button" class="btn btn-primary" id="jquerySubmitButton">Gönder (jQuery)</button>
                    <button type="button" class="btn btn-secondary" id="resetButton">Temizle</button>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            // JavaScript ile formun gönderilmesi
            document.getElementById('jsSubmitButton').addEventListener('click', function () {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;

                if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                    alert('Lütfen tüm alanları doldurun');
                    return;
                }

                if (!validateEmail(email)) {
                    alert('Lütfen geçerli bir e-posta adresi girin');
                    return;
                }

                document.getElementById('contact-form').submit();
            });

            // jQuery ile formun gönderilmesi
            $('#jquerySubmitButton').click(function () {
                var name = $('#name').val();
                var email = $('#email').val();
                var message = $('#message').val();

                if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                    alert('Lütfen tüm alanları doldurun');
                    return;
                }

                if (!validateEmail(email)) {
                    alert('Lütfen geçerli bir e-posta adresi girin');
                    return;
                }

                $('#contact-form').submit();
            });

            // Formu sıfırlama
            $('#resetButton').click(function () {
                $('#contact-form')[0].reset();
            });

            // E-posta doğrulama fonksiyonu
            function validateEmail(email) {
                var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
                return emailRegex.test(email);
            }
        </script>
    </body>
