	<header class="container-fluid nav justify-content-center buyukyazi">
		<h1><br> İLETİŞİM FORMU</h1>
	</header>
	<div class="container ">
		<div class="form-container">

			<form id="contact-form">
				<div class="form-group">
					<label for="name">Ad:</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="form-group">
					<label for="email">E-posta:</label>
					<input type="email" class="form-control" id="email" required>
				</div>
				<div class="form-group">
					<label for="message">Mesaj:</label>
					<textarea class="form-control" id="message" required></textarea>
				</div>ß
				<br>

				<button type="button" class="btn btn-primary" id="jsSubmitButton">Gönder (JavaScript)</button>
				<button type="button" class="btn btn-primary" id="jquerySubmitButton">Gönder (jQuery)</button>
				<button type="button" class="btn btn-secondary" id="resetButton">Temizle</button>
			</form>
		</div>
	</div>


	<script>
		// JavaScript ile formun gönderilmesi
		document.getElementById('jsSubmitButton').addEventListener('click', function () {
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;
			var message = document.getElementById('message').value;

			if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
				alert('Lütfen tüm alanları doldurun');
				return;
			}

			if (!validateEmail(email)) {
				alert('Lütfen geçerli bir e-posta adresi girin');
				return;
			}

			alert('Form "JavaScript" ile başarıyla gönderildi');
			document.getElementById('contact-form').reset();
		});

		// jQuery ile formun gönderilmesi
		$('#jquerySubmitButton').click(function () {
			var name = $('#name').val();
			var email = $('#email').val();
			var message = $('#message').val();

			if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
				alert('Lütfen tüm alanları doldurun');
				return;
			}

			if (!validateEmail(email)) {
				alert('Lütfen geçerli bir e-posta adresi girin');
				return;
			}

			alert('Form "JQuery" ile başarıyla gönderildi');
			$('#contact-form')[0].reset();
		});

		// Formu sıfırlama
		$('#resetButton').click(function () {
			$('#contact-form')[0].reset();
		});

		// E-posta doğrulama fonksiyonu
		function validateEmail(email) {
			var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
			return emailRegex.test(email);
		}
	</script>
