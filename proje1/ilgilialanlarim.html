			<div class="movies container-fluid nav justify-content-center col">
				<ul id="movies"></ul>
			</div>
		</div>

		<script>

			const url = 'https://imdb8.p.rapidapi.com/auto-complete?q=the lord of the rings';
			const options = {
				method: 'GET',
				headers: {
					'X-RapidAPI-Key': '8200b00ademsha9721c54dffa83dp174d3bjsn056bc271fdda',
					'X-RapidAPI-Host': 'imdb8.p.rapidapi.com'
				}
			};




			async function FetchData() {
				try {
					const response = await fetch(url, options);
					const result = await response.json();
					console.log(result);
					const ulItem = document.getElementById("movies");
					for (var i = 0; i < result.d.length; i++) {
						const liItem = document.createElement("li");
						const imgItem = document.createElement("img");
						imgItem.src = result.d[i].i.imageUrl;
						liItem.innerText = result.d[i].l;
						liItem.appendChild(imgItem);
						ulItem.appendChild(liItem);
					}

				} catch (error) {
					console.error(error);
				}
			}
			FetchData();


		</script>
