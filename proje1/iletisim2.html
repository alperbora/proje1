<!DOCTYPE html>
<html>
<head>
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>İletişim Formu</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Ad Soyad:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Temizle</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    name: "Lütfen adınızı girin",
                    email: {
                        required: "Lütfen e-posta adresinizi girin",
                        email: "Lütfen geçerli bir e-posta adresi girin"
                    },
                    message: "Lütfen bir mesaj girin"
                },
                submitHandler: function(form) {
                    // Form başarıyla doğrulandığında burası çalışır
                    // Verileri başka bir sayfaya göndermek için Ajax veya form action kullanabilirsiniz
                    // Örnek olarak, formu temizlemek için resetForm() fonksiyonunu çağırabilirsiniz
                    // Bu örnekte, form verileri konsola yazdırılıyor
                    var formData = $(form).serialize();
                    console.log(formData);
                }
            });
        });

        function resetForm() {
            $('#contactForm')[0].reset();
        }
    </script>
</body>
</html>
